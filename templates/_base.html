<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <h1 style="margin-top: 10px;">Air Force Element Running Challenge <span style="font-weight:normal;">(13 Aug â€“ 11 Sep)</span></h1>

            <a href="{{ url_for('login') }}" style="color: white; margin-right: 20px; text-decoration:none;">Login</a>
            <a href="{{ url_for('admin_login') }}" style="color: white; text-decoration:none;">Admin</a>

</body>
</html>
