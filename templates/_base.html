<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} — AF Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <img src="{{ url_for('static', filename='usaf_logo.png') }}"
         alt="U.S. Air Force Logo" class="logo">
    <h1>Air Force Element Running Challenge <small>(13 Aug – 11 Sep)</small></h1>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, msg in messages %}
            <li class="flash {{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
