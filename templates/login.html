{% extends "_base.html" %}
{% block title %}Member Login{% endblock %}
{% block content %}
  <h2>Please log in</h2>
  <form method="post">
    <input type="text" name="first_name" placeholder="First Name" required><br>
    <input type="text" name="last_initial" placeholder="Last Initial" maxlength="1" required><br>
    <button type="submit">Log In</button>
  </form>
{% endblock %}
