{% extends "_base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div style="text-align:center;">
    <h2>Admin Login</h2>
    <form method="POST" action="{{ url_for('admin_login') }}">
        <input type="password" name="password" placeholder="Enter Admin Code" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
